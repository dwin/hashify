name: Go
on:
    push:
      branches:
        - main
    pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Setup Go
          uses: actions/setup-go@v4
          with:
            go-version-file: 'go.mod'
        - name: Run tests
          run: go test ./...
        - name: Build
          run: go build -o hashify ./cmd/hashify/main.go
